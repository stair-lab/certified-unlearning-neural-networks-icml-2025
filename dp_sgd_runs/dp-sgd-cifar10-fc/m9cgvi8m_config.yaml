
dataset:
  name: "cifar10_feature"
  input_shape: [512]
  root: "./data"
  batch_size: 128
  num_workers: 0
  val_split: 0.1
  forget_split: 0.005
  seed: 230

model:
  name: "three_layer_net"
  n_classes: 10

training:
  epochs: 50
  optim: "SGD"
  max_lr: 0.06
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  dp_sgd:
    l2_norm_clip: 0.5
    target_epsilon: 50
    target_delta: 0.00001
    seed: 9153
  group_dp: True
  pretrained: False

unlearning:
  epochs: 50
  optim: "SGD"
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "constant"
  noise_schedule: "constant"
  max_lr: 0.06
  init_model_clip: 0
  init_model_clip_type: "clip"
  init_sigma: 0
  algorithm: 'dp-sgd' 
  delta: 0.00001

post_unlearning:
  optim: "SGD"
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  max_lr: 0.1
  post_unlearn_clip: False


wandb:
  project: "unlearning-dp-dpsgd"
  entity: "unlearning-dynamics"
  log_dir: "./wandb_logs"

secure_rng: False
save_every: 1
global_seed: 2002
