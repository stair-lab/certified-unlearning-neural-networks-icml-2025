
dataset:
  name: "cifar10_feature"
  input_shape: [512]
  root: "./data"
  batch_size: 128
  num_workers: 0
  val_split: 0.1
  forget_split: 0.1
  seed: 142

model:
  name: "three_layer_net"
  n_classes: 10

training:
  epochs: 100
  optim: "SGD"
  max_lr: 0.06
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  pretrained: "logs/5f8ym2ho/ckpt"

unlearning:
  epochs: 50
  optim: "SGD"
  momentum: 0 
  weight_decay: 2
  lr_schedule: "constant"
  noise_schedule: "constant" # 'constant' or 'decreasing'
  max_lr: 0.4975
  init_model_clip: 20
  init_model_clip_type: "clip" #clamp or clip
  init_sigma: 0        # 0 for iteration
  algorithm: 'retrain'  
  delta: 0.00001
  fine_grained_validation: False
  retrain:
    clip_and_noise: False
    start_from_all_zeros: False


post_unlearning:
  optim: "SGD"
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  max_lr: 0.1
  post_unlearn_clip: False

wandb:
  project: "unlearning-dp-dpsgd"
  entity: "unlearning-dynamics"
  log_dir: "./wandb_logs"

secure_rng: False
save_every: 1
global_seed: 1234
