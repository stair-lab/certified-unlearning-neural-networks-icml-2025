
dataset:
  name: "mnist"
  input_shape: [28, 28, 1]
  root: "./data"
  batch_size: 128
  num_workers: 4
  val_split: 0.1
  forget_split: 0.1
  seed: 230

model:
  name: "tiny_net"
  n_classes: 10

training:
  epochs: 30
  optim: "SGD"
  max_lr: 0.06
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  pretrained: "logs/7ij1bj2s/ckpt"

unlearning:
  epochs: 10
  optim: "SGD"
  momentum: 0
  weight_decay: 750.0
  lr_schedule: "constant"
  noise_schedule: "constant" # 'constant' or 'decreasing'
  max_lr: 0.0001
  init_model_clip: 0.01
  init_model_clip_type: "clip" #clamp or clip
  init_sigma: 0         # 0 for iteration
  algorithm: 'iteration' # 'iteration' or 'contractive_coefficients'
  delta: 0.00001
  iteration:
    epsilon_renyi_target: 10
    grad_clip: 10.0
    calc_intermediate_eps_renyi: False


post_unlearning:
  optim: "SGD"
  momentum: 0
  weight_decay: 0.0005
  lr_schedule: "onecycle"
  max_lr: 0.1
  post_unlearn_clip: False

wandb:

  project: "unlearning-dp-camera"
  entity: "unlearning-dynamics"
  log_dir: "./wandb_logs"

secure_rng: False
save_every: 1
global_seed: 1234
